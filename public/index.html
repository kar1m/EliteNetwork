<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form" id="chat">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
	
	<div class="form" id="payment">
		<h3 class="title">
			Give me all your money!
		</h3>
	
		<form onSubmit="JavaScript:payment_action()">
			<script
	    	src="https://checkout.stripe.com/checkout.js" class="stripe-button"
	    	data-key="pk_test_EgNrcGFU7dVJagEIpvimr4x2"
	    	data-image="/img/euros.jpg"
	    	data-name="Elite Network"
	    	data-description="Monthly abonnment to Elite Network"
	    	data-currency="eur"
	    	data-amount="100000"
	    	data-locale="auto">
	  	  </script>
		</form>
	</div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  
  <script type="text/javascript">
  function payment_action()
  {
  	document.getElementById("chat").style.display="block";
  }
  </script>
</body>
</html>
